name: Code Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        go: [1.21]
    steps:
    - name: Setup Go
      uses: actions/setup-go@latest
      with:
        go-version: ">=1.21"

    - name: Checkout Code
      uses: actions/checkout@latest

    - name: Run staticcheck
      continue-on-error: true
      uses: dominikh/staticcheck-action@latest
      with:
        checks: all
        version: "latest"
        install-go: false
        cache-key: ${{ matrix.go }}
        working-directory: ${{ matrix.dir }}

    - name: Run Tests
      run: |
        go test ./...

    - name: Generate Coverage Profile
      run: |
        go test -cover ./... -coverprofile coverage.txt -coverpkg ./...

    - name: Upload coverage reports to Codecov
      run: |
        curl -Os https://uploader.codecov.io/latest/linux/codecov
        chmod +x codecov
        ./codecov --file coverage.txt
